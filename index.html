<!--
	[1] - Canvas like image but without src + Alt attributes and with closing tag
	[2] - Canvas can be styled with css
	[3] - Canvas default dimension [ width => 300, height => 150]
	[4] - canvas default background is transparent
	[5] - canvas default fillStyle is backgroundColor black
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Canvas API</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <canvas class="our-canvas" id="our-canvas" width="300" height="150"></canvas>

  <script src="js/main.js"></script>
</body>

</html>
